<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <title>오늘의 할 일</title>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <section class="input-area">
      <input type="text" id="task-input" placeholder="오늘의 할 일은?">
      <button id="add-btn" onclick="addTask()">+</button>
    </section>
    <section class="task-area">
      <div class="task-taps">
        <div id="under-line"></div>
        <div id="all" class="task-tap">All</div>
        <div id="ongoing" class="task-tap">In Progress</div>
        <div id="done" class="task-tap">Done</div>
      </div>
      <div id="task-board">
        <!--추가한 task 입력될 영역-->
      </div>
    </section>
  </div>

  <script src="https://kit.fontawesome.com/520a73b616.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
